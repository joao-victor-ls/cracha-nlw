<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>João Victor - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="range"></div>
      <div class="break"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="selo rocketseat" />
          </span>
          <img
            id="userImage"
            src="https://lorempixel.com/185/185/people/"
            alt="imagem pessoal cracha"
          />
        </div>

        <h1 id="userName">João Victor</h1>
        <a id="userLink" href="https://github.com" target="_blank">
          <img src="images/github.svg" alt="logo github" />
          <span id="userLogin">joao-victor-ls</span>
        </a>

        <p id="userBio">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit ipsum
          consectur .
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="logo youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="logo facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="logo instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/i/flow/login" target="_blank">
              <img src="images/twitter.svg" alt="logo twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
